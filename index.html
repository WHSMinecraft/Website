<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8"/>
	<meta name="viewport" content="width=device-width, initial-scale=1"/>
	<meta name="keywords" content="Minecraft, Westfälische Hochschule, AStA, WHS, WH, Server, Spiel, Game"/>
	<meta name="description" content="Die offizielle Homepage des WHS Minecraft Servers"/>
	<title>WHS Minecraft Server</title>
	<link rel="icon" href="favicon.ico" type="image/x-icon"/>
<style>
	@font-face {
		font-family: 'Minecraft';
		src: url('mc-font/Minecraft.ttf');
	}

	* {
		margin: 0px;
		padding: 0px;
		border: none;
	}

	html, body {
		height: 100%;
	}

	body {
		font-family: Minecraft, Helvetica, sans-serif;
		color: #e0e0e0;
		background-color: black;
	}

	#background {
		background: url('/assets/mc_dirt_background.png') repeat;
		background-size: cover;
		min-height: 100%;
		width: 100%;
	}

	#content {
		max-width: 550px;
		margin: auto;

		padding: 40px;
	}

	section {
		margin-bottom: 60px;
	}

	h1 {
		margin-bottom: 40px;
	}

	h3 {
		color: #a0a0a0;
		margin-bottom: 10px;
	}

	.mc-input {
		margin-bottom: 10px;
		padding: 11px 8px 8px 8px;
		font-size: 18px;
		border: 2px solid #a0a0a0;
		background-color: black;

		color: #e0e0e0;
	}

	.mc-button {
		text-align: center;
	}

	.mc-button > button {
		display: inline-block;
		cursor: pointer;
		padding: 11px 40px 8px 40px;
		font-family: inherit;
		color: inherit;
		font-size: 22px;
		text-shadow: 2px 2px #00000080;

		border: 2px solid #aaaaaa;
		border-bottom: 4px solid #00000060;
		border-right: 2px solid #00000060;
		background-image: url('/assets/mc_button_texture.png');

		outline: 2px solid black;
	}

	.mc-button > button:hover {
		outline: 2px solid white;
	}




	img {
		max-width: 100%;
		max-height: 100%;
	}

	#overview-link {
		transition: transform .15s;
	}

	#overview-link:hover {
		transform: scale(1.1);
	}

	.footnote {
		position: fixed;
		right: 0;
		bottom: 0;
		text-align: right;

		opacity: 0.1;
		transition: opacity .15s;
	}

	.footnote:hover {
		opacity: 0.3;
	}

	a:link {
		color: inherit;
	}

	.mc-tooltip {
		position: fixed;

		transition: opacity 0.5s;

		padding: 5px;
		font-color: white;
		background-color: #100010F0;
		border: 2px #180034F5 solid;
		box-shadow:	2px 0px 0px 0px #100010F0,
				0px 2px 0px 0px #100010F0,
				-2px 0px 0px 0px #100010F0,
				0px -2px 0px 0px #100010F0;
	}

	.listing {
		display: flex;
		flex-flow: row wrap;
		justify-content: space-evenly;
	}

	figcaption {
		margin-top: 12px;
		margin-bottom: 25px;
		text-align: center;
	}
</style>
</head>
<body>
	<div id="background">
		<main id="content">
			<h1>WHS Minecraft Server</h1>
			<section>
				<h3>Spiel mit!</h3>
				<div class="mc-input">
					whsminecraft.de
				</div>
				<div class="mc-button">
					<button onclick="addressClick(this);" data-tooltip="Adresse kopiert! Du kannst sie nun im Spiel einfügen.">
						Server beitreten
					</button>
				</div>
			</section>
			<section>
				<h3>Unsere Weltkarte</h3>
				<a href="./map">
					<img id="overview-link" src="/assets/mc_map.png"/>
				</a>
			</section>
			<section>
				<h3>Team</h3>
				<div class="listing">
					<figure>
						<img src="/assets/playerheads/Trollesch.png"/>
						<figcaption>Trollesch</figcaption>
					</figure>
					<figure>
						<img src="/assets/playerheads/DReamPac.png"/>
						<figcaption>DReamPac</figcaption>
					</figure>
				</div>
			</section>
		</main>
		<footer class="footnote">
			<a href="mailto:webmaster@whsminecraft.de">webmaster@whsminecraft.de</a>
		</footer>
	</div>
	<script>
		function addressClick(btn) {
			const t = document.createElement('textarea');
			t.innerText = 'whsminecraft.de';
			document.body.appendChild(t);
			t.select();
			document.execCommand('copy');
			document.body.removeChild(t);

			showTooltip(btn);
		}

		function showTooltip(elm) {
			const t = document.createElement('div');
			t.classList.add('mc-tooltip');
			t.innerText = elm.getAttribute('data-tooltip');
			document.body.appendChild(t);
	
			function setPos(x, y) {
				t.style.top = (-15 + y) + 'px';
				t.style.left = (15 + x) + 'px';
			}
		
			// Set initial pos to element when using touch screen device
			if ('ontouchstart' in window || navigator.msMaxTouchPoints) {
				const rect = elm.getBoundingClientRect();
				setPos(rect.x, rect.y);
			}
			
			document.body.addEventListener('mousemove', function(e) {
				setPos(e.clientX, e.clientY);
			});

			setTimeout(function() {
				t.style.opacity = 0;
				setTimeout(function() {
					document.body.removeChild(t);
				}, 1000);
			}, 3000);
		}
	</script>
</body>
</html>
